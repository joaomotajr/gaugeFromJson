<html ng-app='eneeyes-node-site'>
	
    <head>
        <title>MWM Devices</title>

        <link rel="icon" href="image/favicon.ico" type="image/gif" sizes="16x16">

        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
          		
        <!-- ANGULAR -->        
        <script type="text/javascript" src="./vendors/angular.min.js"></script>                
        <script type="text/javascript" src="./fusioncharts/fusioncharts.js"></script>
	    <script type="text/javascript" src="./fusioncharts/angular-fusioncharts.min.js"></script>
	    <script type="text/javascript" src="./fusioncharts/themes/fusioncharts.theme.ocean.js"></script>

        <script>
            var app = angular.module('eneeyes-node-site',  ['ng-fusioncharts']);
        </script>

        <script src="site-controller.js"></script>
        
		
    </head>

    <body>
        <div ng-controller='siteController'>
            <div class="row col-md-12" style="margin-right: 5px !important; margin-left: 5px !important;">
                    <br>                    
                    <h4> MWM Sensores Status </h4>
                    <hr>
                    <div data-ng-repeat="item in content">               
                        <div class="col-xs-6 col-sm-4 col-md-3" style="padding-left: 15px; padding-right: 15px;">
                            <div style="width: 100%; display: flex; justify-content: center; text-align: center;">																																						
                                <div data-fusioncharts							
                                    width="260"
                                    height= "260"					    						    						    						    
                                    type="angulargauge"      
                                    data-theme= "ocean"                          
                                    data-datasource="{{item.dataSource}}">
                                </div>
                            </div>                
                        </div>
                    
                    </div>
                
            </div>
			
        </div>		
    </body>
</html>
